<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Chat Secret</title>
</head>

<body>
    <header>
        <h1>Chat Secreto</h1>
    </header>
    <main>
        <div class="inputText">
            <p>Digite um texto e clique em enviar para ficar secreto.</p>
            <input type="text" id="inputText" placeholder="Digite seu texto">
            <button onclick="enviarTexto()">Enviar</button>
            <button onclick="limparTexto()">Limpar</button>
        </div>
        <section>
            <p>Seu texto aparecerá aqui embaixo! </p>
        </section>
        <div id="outputText"></div>
        <section>
            <p>Para ler o texto acima passe o mouse por cima.</p>
        </section>
    </main>
    <footer>
        <p>Informática Para a Internet - IFCE Baturité</p>
        <p>Alexandre Sousa Dias Junior</p>
    </footer>
</body>

</html>
